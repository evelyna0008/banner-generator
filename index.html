<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('button').click(function(){
        $("#bgp").fadeIn("slow");
      var userName = $("#nombre").val();
      $("#name").html(userName);
      var bgradio = $("input[name='bg']:checked").val();
      
      $('#bgp').css('background-image', 'url(' + bgradio + ')');
    var txtC = $("input[name='color']:checked").val();
    $("#name").css("color", txtC);
    
      });
    });
  </script>
<style>
  #bgp {
    background-size:cover;
    height: 500px;
    display:none;
  }
  #name{
    font-size: 100px;
    text-align: center;
  }
</style>
</head>

<body>
  <h1>Banner Generator!</h1>
    <div id="bgp" >

      <h1 id="name"></h1>
      
    </div>
  Name:
  <input type="text" id="nombre">
  <br> Choose a background:
  <br>
  <input type="radio" name="bg" value='cloudss.jpg'><img class="clouds" src="cloudss.jpg" width=100px height=70px>
  <br>
  <input type="radio" name="bg" value='forest.jpg'><img class="forest" src="forest.jpg" width=100px height=70px>
  <br>
  <input type="radio" name="bg" value='sunset.jpg'><img class="sunset" src="sunset.jpg" width=100px height=70px>
  <br> Choose a Text Color:
  <br>
  <input type="radio" name="color" value="black">Black
  <br>
  <input type="radio" name="color" value="white">White
  <br>
  <input type="radio" name="color" value="blue">Blue
  <br>
  <button>Make Banner!</button>


</body>

</html>
